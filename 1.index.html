<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="2.beatNest.css">                                                                  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatNest - Music Site</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><i class="fa-solid fa-music logo"></i>BeatNest</li>
            <li id="home">Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container"> 
        <div class="songList">
            <h1>Best of NCS- No Copyright sounds.</h1>
            <div class="songItemContainer">
                <!-- Repeat for each song -->
                <div class="songItem">
                    <img alt="1" src="covers/1.jpg">
                    <span class="songName">Salam-e-Ishq</span>                 
                    <span class="songlistplay">
                        <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
                <!-- Repeat similar song items with unique IDs for each songItemPlay icon -->
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34<i id="2" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34<i id="3" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">  
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34<i id="4" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34<i id="5" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34<i id="6" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif1.gif" width="42px" alt="Playing Gif" id="gif">
            <span id="masterSongName"> Salam-e-Ishq </span>
        </div>
    </div>
    <script src="3.beatNest.js"></script>
    <script src="https://kit.fontawesome.com/482d5b40e4.js" crossorigin="anonymous"></script> 
</body>
</html>
